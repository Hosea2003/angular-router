<h1 mat-dialog-title>Are you sure?</h1>
<mat-dialog-content>
    <p>Your data will not be saved, consider saving them before</p>
</mat-dialog-content>
<mat-dialog-actions align="end">
    <button mat-button [mat-dialog-close]="false">Close</button>
    <button mat-button [mat-dialog-close]="true" cdkFocusInitial>Forward</button>
</mat-dialog-actions>
